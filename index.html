<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body class="backgraund">
        <div class="form">
            <div class="login">
                <div class="container">
                    <h1 class="login_title">lispeak</h1> 
                    <p class="login_hi">Привет</p>
                    <p class="login_letsgo">Давай авторизуемся!</p>
                    <form action="">
                        <input type="text" class="input" placeholder="Ник или email" name="name">
                        <input type="text" class="input" placeholder="Пароль" name="name">
                        <p class="login_forgotpass">Забыли <a href="#" class="login-forgot">пароль?</a></p>
                        <label class="login__checkbox" >
                            <input type="checkbox" class="login__checkbox-input">
                            <span class="login__checkbox-element"></span>
                            <span class="login__checkbox-text">Запомни меня</span>
                        </label>
                    </form>
                    <button href="#" class="btn">Войти</button>
                    <a href="#" class="login__help">LiSpeak  - 2022 языки [ru] Помощь</a>
                </div>
            </div>
            <div class="register">
                <div class="container">
                    <img class="register__logo" src="img/LiSpeak.svg" alt="" >
                    <h4 class="register__text">Ваш мессенджер для быстрого общения</h4>
                    <form action="">
                        <input type="text" class="input" placeholder="Ваш email" name="name">
                        <input type="text" class="input register-margin" placeholder="Пароль" name="name">
                        <button class="btn">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
